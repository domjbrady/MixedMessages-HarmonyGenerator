<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Page Title</title>
  </head>
  <body>
    <h1>Random Harmony Generator</h1>

    <form>
        <label for="verse-length">Verse Length:</label>
        <input type="number" id="verse-length" name="verse-length" required>
      
        <label for="chorus-length">Chorus Length:</label>
        <input type="number" id="chorus-length" name="chorus-length" required>
      
        <label for="bridge-length">Bridge Length:</label>
        <input type="number" id="bridge-length" name="bridge-length" required>
      
        <button type="submit" onclick="generateTune(event)">Generate Tune</button>
      </form>

      <div id="tune-output"></div>


  </body>
</html>
