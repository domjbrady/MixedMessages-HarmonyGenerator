<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Page Title</title>
  </head>
  <body>


    <div class="form-center">
      <form>
        <fieldset>
        <legend>Harmony Generator</legend>
        <label for="verse-length">Verse Length:</label>
        <input type="number" id="verse-length" name="verse-length" class="table-element" required>
        <br>
        <label for="chorus-length">Chorus Length:</label>
        <input type="number" id="chorus-length" name="chorus-length" class="table-element" required>
        <br>
        <label for="bridge-length">Bridge Length:</label>
        <input type="number" id="bridge-length" name="bridge-length" class="table-element" required>
        <br>
        <button type="reset" onclick="resetTune()">Reset</button>
        <br>
        <button onclick="generateTune(event)">Generate Tune</button>
        </fieldset>
      </form>
    </div>

     <div class="all-outputs">
        <p class="output-header">Your Chords</p>
        <p class="output-title">Verse:</p>
      <p id="verse-output" class="output-box"></p>
        <p class="output-title">Chorus:</p>
      <p id="chorus-output" class="output-box"></p>
        <p class="output-title">Bridge:</p>
      <p id="bridge-output" class="output-box"></p>
    </div>

  </body>
</html>
